
version: "3"
services:
  mongo:
    container_name: mongo-container
    image: rodrigomafra/ingaia_db
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app_network
  api:
    container_name: api-container
    image: rodrigomafra/ingaia_backend
    working_dir: /usr/src/api
    restart: always
    command: bash -c "npm install --only=prod && npm run debug"
    volumes:
      - ./dist/:/usr/src/api/dist/
      - ./package.json:/usr/src/api/package.json
    ports:
      - "5000:5000"
      - "9222:9222"
    networks:
      - app_network
networks:
  app_network: